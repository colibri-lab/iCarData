	<script>
		Highcharts.chart('Deprecation', {
    chart: {
        zoomType: 'spline',
        marginTop:100
    },
    title: {
        text: 'Deprecation of Audi A4 Over Time',
        align:"left",

    },
     
     
    
    xAxis: [{
        categories: ['2017','2016','<p style="color:#009c63;font-weight:600">'+2015+'</p>', '2014', '2013', '2012', '2011'],
        title: {
            text: 'Year'
        }
        
    }],
    yAxis: [{ // Primary yAxis
    	reversed: true,
        labels: {
            format: '{value}k',
            
        },
        title: {
            text: 'Price in RAM',
            
        },
       
    },],
     tooltip: {
        headerFormat: '<b>{series.name}</b><br>',
        pointFormat: '{point.x:%e. %b}: {point.y:.2f} m'
    },
    
    series: [ {
        data: [/*90, 60, 40, 25,15, 10,7.5*/10,50,{y:70,color:'#009c63'},75,80,85,],
        name: 'Deprecation',

        color: '#403e5b',

    }]
});

(function (H) {
    H.wrap(H.seriesTypes.column.prototype, 'translate', function (proceed) {
        var options = this.options,
            rTopLeft = options.borderRadiusTopLeft || 0,
            rTopRight = options.borderRadiusTopRight || 0,
            rBottomRight = options.borderRadiusBottomRight || 0,
            rBottomLeft = options.borderRadiusBottomLeft || 0;

        proceed.call(this);

        if (rTopLeft || rTopRight || rBottomRight || rBottomLeft) {
            H.each(this.points, function (point) {
                var shapeArgs = point.shapeArgs,
                    w = shapeArgs.width,
                    h = shapeArgs.height,
                    x = shapeArgs.x,
                    y = shapeArgs.y;
                point.shapeType = 'path';
                point.shapeArgs = [
                    'M', x + rTopLeft, y,
                    // top side
                    'L', x + w - rTopRight, y,
                    // top right corner
                    'C', x + w - rTopRight / 2, y, x + w, y + rTopRight / 2, x + w, y + rTopRight,
                    // right side
                    'L', x + w, y + h - rBottomRight,
                    // bottom right corner
                    'C', x + w, y + h - rBottomRight / 2, x + w - rBottomRight / 2, y + h, x + w - rBottomRight, y + h,
                    // bottom side
                    'L', x + rBottomLeft, y + h,
                    // bottom left corner
                    'C', x + rBottomLeft / 2, y + h, x, y + h - rBottomLeft / 2, x, y + h - rBottomLeft,
                    // left side
                    'L', x, y + rTopLeft,
                    // top left corner
                    'C', x, y + rTopLeft / 2, x + rTopLeft / 2, y, x + rTopLeft, y,
                    'Z'
                ];
                    
            });
        }
    });
}(Highcharts));

Highcharts.chart('Supply', {
    chart: {

        marginTop:100
    },
    title: {
